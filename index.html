<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style\style.css">
    <title>New York Times Article Search</title>
</head>

<body>
    <header>
        <h2 id="main-header">New York Times <span>Article Search</span></h2>
        <form id="form-container">
            <input type="text" id="search-box" value="" placeholder="Enter search...">
            <button id="submit-btn">Search</button>
        </form>
    </header>
    <div id="nyt-container">
        <h3 id="nyt-header">Enter keyword/s to search through New York Times' articles.</h3>
        <ul id="nyt-articles" class="article-list"></ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js\script.js"></script>
</body>

</html>
